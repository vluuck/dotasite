{% extends 'dotamain/base.html' %}

{% block content %}
<div class="register-block">
    <h1>{{title}}</h1>

    <form method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }}  -->
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Регістрація</button> 
    </form>
</div>
{% endblock %}
